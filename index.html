<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <div class="form-box">
            <div class="modes">
                <div class="btn-modes">
                    <button type="button" class="modesin dismode">Light Mode</button>
                    <button type="button" class="modesout">Dark Mode </button>
                </div>
            </div>
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">
                    <div class="input-field Username">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div> <!-- end input-field-->

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div><!-- end input-field-->

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div><!-- end input-field-->

                    <p><span class="p">Password Suggestion</span> <a href="#">Click Here!</a></p>
                </div><!--end input-group--> 
                <div class="btn-field">
                    <button type="button" class="btn signupbtn">Sign Up</button>
                    <button type="button" class="btn disable signinbtn dis">Sign In</button>
                </div><!-- end btn-field-->
            </form>
        </div><!-- end form-box -->
    </div><!--end container-->
    <script src="script.js"></script>
</body>
</html>
